<h1 id="what-is-this-workshop-about">What is this Workshop about?</h1>

<p>Topics:</p>
<ul>
<li>Git basics</li>
<li>VSCode basics</li>
<li>Ansible basics</li>
<li>Containers basics and using container to build Ansible AVD environment</li>
<li>Building simple L3LS network with Ansible AVD</li>
</ul>
<p>Structure:</p>
<ul>
<li>This workshop is split into 3 sections. Each section takes around 2 hours to complete. That can be done as a full day workshop or split into 3 separate sessions.</li>
<li>Make a break when you see a slide with a coffee cup <img class="emoji" draggable="false" alt="☕️" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@14.1.2/assets/svg/2615.svg" data-marp-twemoji=""/></li>
<li>Ask questions at any time!</li>
</ul>
<footer>Arista Ansible AVD Extended Workshop, 2023</footer>
</section>

<h1 id="what-is-not-covered-in-this-workshop">What is NOT covered in this Workshop?</h1>

<ul>
<li>This workshop is not a deep dive into each and every topic. It is covering some advanced concepts, but you may need additional documentation and training to understand every topic in details.<br />
For additional information please refer to the following resources:
<ul>
<li><a href="https://avd.arista.com/">Ansible AVD Documentation</a></li>
<li><a href="https://code.visualstudio.com/docs">VSCode Documentation</a></li>
<li><a href="https://git-scm.com/doc">Git Documentation</a> - Pro Git book is a good start</li>
<li>Container Trainings by <a href="https://github.com/jpetazzo">@jpetazzo</a>:
<ul>
<li><a href="https://github.com/jpetazzo/container.training">Github repository</a></li>
<li><a href="https://container.training/">Training materials</a></li>
</ul>
</li>
</ul>
</li>
<li>We are not going to use Arista CloudVision Portal (CVP) in this workshop. It provides a lot of advantages, but is not essential to understand the concepts covered in this workshop.</li>
<li>If you will not find something you expect in this workshop, there can be 2 reasons:
<ul>
<li>It is not covered in this workshop</li>
<li>It is waiting for your contribution to this repository! <img class="emoji" draggable="false" alt="🤝" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@14.1.2/assets/svg/1f91d.svg" data-marp-twemoji=""/></li>
</ul>
</li>
</ul>
<footer>Arista Ansible AVD Extended Workshop, 2023</footer>
</section>

<h1 id="how-to-use-this-workshop">How to use this Workshop?</h1>

<ul>
<li>To try all practical examples you need to have access to the lab environment. There are 3 possible options:
<ul>
<li>Use Github Codespaces. This is the preferred option, but double check that you understand all the costs and free tier limits.</li>
<li>Use Arista Test Drive - Single DC topology. Please ask your Arista SE to create an ATD lab for you.</li>
<li>Build your own lab environment: Ubuntu LTS + Docker + ContainerLab. This option is not described in detail, but the devcontainer used to build Codespaces environment will work on any machine with Docker installed. Please contact your SE if you need help.</li>
</ul>
</li>
</ul>
<footer>Arista Ansible AVD Extended Workshop, 2023</footer>
</section>

<li>CVP is not used as it's not required for this workshop.</li>
</ul>
<footer>Arista Ansible AVD Extended Workshop, 2023</footer>

<h1 id="install-ansible-avd">Install Ansible AVD</h1>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-bash">
<span class="hljs-comment"># 1. Update package index files</span>
sudo apt-get update

<span class="hljs-comment"># 2. Install iputils as life is hard without ping</span>
sudo apt-get install -y --no-install-recommends iputils-ping

<span class="hljs-comment"># 3. Add .local/bin in home folder to PATH</span>
<span class="hljs-built_in">export</span> PATH=<span class="hljs-variable">$PATH</span>:/home/coder/.local/bin

<span class="hljs-comment"># 4. Upgrade pip and install Ansible core</span>
<span class="hljs-comment">#    If you get errors, ignore. This bug will be fixed soon.</span>
pip install --upgrade pip
pip3 install <span class="hljs-string">&quot;ansible-core&gt;=2.13.1,&lt;2.14.0&quot;</span>

<span class="hljs-comment"># 5. Install Arista AVD collection</span>
ansible-galaxy collection install arista.avd:==4.1.0

<span class="hljs-comment"># 6. Install AVD collection requirements</span>
pip3 install -r /home/coder/.ansible/collections/ansible_collections/arista/avd/requirements.txt
</code></pre>
<p>For additional details check Arista Ansible AVD <a href="https://avd.arista.com/4.1/docs/installation/collection-installation.html">Collection installation docs</a>.</p>
<footer>Arista Ansible AVD Extended Workshop, 2023</footer>
</section>

<h1 id="ansible-installation-warnings">Ansible Installation Warnings</h1>

<ul>
<li>Double check that the path to Ansible collection is correct. Normally it is expected to be in <code>/home/coder/.ansible/</code></li>
<li>You <code>PATH</code> environment variable must be set correctly!</li>
<li>Never install Ansible as root user!</li>
<li>Watch out for environments with a long history, conflicting Python installations etc.</li>
<li>Containers make it simple! Use containers! <img class="emoji" draggable="false" alt="🐳" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@14.1.2/assets/svg/1f433.svg" data-marp-twemoji=""/>
<blockquote>
<p>The Codespaces environment is based on a container with all requirements installed.</p>
</blockquote>
</li>
</ul>
<footer>Arista Ansible AVD Extended Workshop, 2023</footer>
</section>

<h1 id="setup-ansible-avd-repository">Setup Ansible AVD Repository</h1>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-bash"><span class="hljs-comment"># 1. install yq to adjust AVD yaml files - https://github.com/mikefarah/yq</span>
<span class="hljs-comment">#    you can certainly edit yaml files manually, but there would be no fun <img class="emoji" draggable="false" alt="👎" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@14.1.2/assets/svg/1f44e.svg" data-marp-twemoji=""/></span>
<span class="hljs-built_in">export</span> VERSION=<span class="hljs-string">&quot;v4.34.1&quot;</span> BINARY=<span class="hljs-string">&quot;yq_linux_amd64&quot;</span>
sudo wget https://github.com/mikefarah/yq/releases/download/<span class="hljs-variable">$VERSION</span>/<span class="hljs-variable">$BINARY</span> -O /usr/bin/yq \
    &amp;&amp; sudo <span class="hljs-built_in">chmod</span> +x /usr/bin/yq
<span class="hljs-comment"># 2. Clone your copy of this repository</span>
<span class="hljs-built_in">cd</span> labfiles
git <span class="hljs-built_in">clone</span> https://github.com/&lt;gh-handle&gt;/&lt;your-copy-of-this-repository&gt;.git avd-extended-workshop
<span class="hljs-comment"># 3. switch to the repository directory</span>
<span class="hljs-built_in">cd</span> avd-extended-workshop
<span class="hljs-comment"># 4. confirm that you are working with the `main` branch</span>
<span class="hljs-comment">#    if not, type following command to change the branch</span>
git checkout main
<span class="hljs-comment">#    you should see the following prompt</span>
➜  avd-extended-workshop git:(main)
<span class="hljs-comment"># 5. update ansible.cfg to match ATD container user</span>
<span class="hljs-built_in">cp</span> extras/ansible-avd.cfg avd_inventory/ansible.cfg
<span class="hljs-comment"># 6. set Ansible password to your AVD environment password</span>
yq -i <span class="hljs-string">&#x27;.all.vars.ansible_password = &quot;&lt;your-password&gt;&quot;&#x27;</span> avd_inventory/inventory.yml
</code></pre>
<footer>Arista Ansible AVD Extended Workshop, 2023</footer>
</section>

<h1 id="before-you-create-codespaces-environment">Before You Create Codespaces Environment</h1>

<ul>
<li>Codespaces is a paid feature. Please check <a href="https://docs.github.com/en/billing/managing-billing-for-github-codespaces/about-billing-for-github-codespaces">Github Codespaces pricing</a></li>
<li>It has a free tier for personal accounts:
<ul>
<li>120 core-hours per month -&gt; will be 30 hours on a 4-core machine</li>
<li>15 GB storage per month -&gt; this will be a bottleneck for the workshop container image</li>
</ul>
</li>
<li>The free tier is enough to complete this workshop, but don't forget to delete the Codespaces environment after the workshop.</li>
<li>Check <code>your account &gt; Settings &gt; Billing and plans &gt; Spending limits</code> to make sure that if you exceed the limit, there will be no charges. The default limit of <code>0.00</code> will avoid any extra expenses.</li>
</ul>
<footer>Arista Ansible AVD Extended Workshop, 2023</footer>
</section>

<h1 id="start-a-codespace">Start a Codespace</h1>

<ul>
<li>Click <code>Code</code> button in the top right corner of the Github page.</li>
<li>Click <code>Create codespace on main</code> button.</li>
<li>Wait until the codespace environment is created.</li>
<li>Once codespace container is ready the VSCode will open automatically in your browser.</li>
</ul>
<blockquote>
<p>WARNING<img class="emoji" draggable="false" alt="❕" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@14.1.2/assets/svg/2755.svg" data-marp-twemoji=""/>:</p>
<ul>
<li>Check <code>paid for by</code> field and make sure that you are using your personal account. If you are using a company account, you may be charged for the Codespaces usage. Also double-check previous slide and make sure that you understand the costs and limits.</li>
<li>Do not use pre-builds. They consume storage across regions and can quickly exceed the free tier limit.</li>
</ul>
</blockquote>
<footer>Arista Ansible AVD Extended Workshop, 2023</footer>
</section>

<h1 id="uploading-ceos-image">Uploading cEOS Image</h1>
<div class="columns">
<div>
<ul>
<li>The cEOS image is not included in the Codespaces container and must be uploaded manually.</li>
<li>1st, download the image from <a href="https://www.arista.com/en/support/software-download">Arista Software Download Center</a>. Go to cEOS-lab section and download the image. Latest 4.29 image is recommended.</li>
<li>To upload the image to the Codespaces container <a href="https://cli.github.com/">GitHub CLI</a> must be used:
<ul>
<li>To install GitHub CLI go to: <code>https://cli.github.com/</code></li>
<li>Check <a href="https://github.com/cli/cli#installation">GH CLI installation instructions</a> for additional details.</li>
</ul>
</li>
<li>GitHub CLI allows you to control your Github account from the command line. Including Github Codespaces.</li>
</ul>
</div>
<div>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-zsh">╭─pa@pa ~
╰─$ gh codespace --help
Connect to and manage codespaces

  list:        List codespaces
  logs:        Access codespace logs
  ports:       List ports in a codespace
  rebuild:     Rebuild a codespace
  ssh:         SSH into a codespace
  stop:        Stop a running codespace
  view:        View details about a codespace

INHERITED FLAGS

LEARN MORE

</div>
</div>

<h1 id="configure-github-cli">Configure GitHub CLI</h1>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-bash"><span class="hljs-comment"># 1. Follow https://github.com/cli/cli#installation instructions to install GH CLI</span>
<span class="hljs-comment"># 2. Authenticate with GH CLI</span>
gh auth login
<span class="hljs-comment">#    Select `GitHub.com` option and pick `Login with a web browser`</span>
<span class="hljs-comment">#    Follow the instructions to login to your Github account</span>
<span class="hljs-comment"># 3. Authenticate with Codespaces</span>
gh auth refresh -h github.com -s codespace
<span class="hljs-comment"># follow the instructions</span>
<span class="hljs-comment"># 4. Check that you can access Codespaces</span>
gh codespace list
<span class="hljs-comment"># 5. Confirm that you can SSH to your codespace</span>
gh codespace ssh
<span class="hljs-comment">#    Pick the codespace you want to connect to</span>
<span class="hljs-comment"># 6. While connected to the codespace via SSH create a directory to upload cEOS image</span>
<span class="hljs-comment">#    The directory name must be listed in .gitignore to avoid committing the image to the repository</span>
&lt;your-codespace-in-ssh&gt; (main) $ <span class="hljs-built_in">mkdir</span> .gitignored
<span class="hljs-comment"># 7. Exit SSH session</span>
&lt;your-codespace-in-ssh&gt; (main) $ <span class="hljs-built_in">exit</span>
<span class="hljs-comment"># 8. Upload cEOS image to the Codespaces container</span>
gh codespace <span class="hljs-built_in">cp</span> &lt;path-to-ceos-image&gt; -c &lt;your-codespace-name&gt; remote:/workspaces/avd-extended-workshop/.gitignored
</code></pre>
<footer>Arista Ansible AVD Extended Workshop, 2023</footer>
</section>

<h1 id="import-ceos-image-and-start-clab-topology">Import cEOS Image and Start cLab Topology</h1>
<ul>
<li>Open VSCode terminal and run the following command to import cEOS-lab image: <code>docker import .gitignored/&lt;ceos-image-name&gt; ceos-lab:latest</code></li>
<li>Start cLab topology: <code>make start</code></li>
<li>To stop the lab use <code>make stop</code> at any time.</li>
<li>If codespace is deactivated by timeout - redeploy the lab.</li>

<h1 id="typical-ansible-avd-automation-workflow">Typical Ansible AVD Automation Workflow</h1>
<div class="columns">
<div>
<ul>
<li>Collect user input from various data sources and aggregate in a single source of truth. For ex. git repository.</li>
<li>Generate low level variables from abstracted input data using sophisticated fabric logic</li>
<li>Parse Jinja2 templates to produce plain text configs</li>
<li>Push plain text configs via CloudVision Portal as change-control &quot;proxy&quot; or directly to devices via eAPI.</li>
</ul>
</div>
<div>
<p><img src="excalidraw/provisioning-building-blocks.png" alt=" " /></p>
</div>
</div>

<h1 id="run-ansible-avd-playbooks">Run Ansible AVD Playbooks</h1>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-bash"><span class="hljs-comment"># 1. switch to AVD inventory directory</span>
<span class="hljs-comment">#    on ATD:</span>
<span class="hljs-built_in">cd</span> ~/project/labfiles/avd-extended-workshop/avd_inventory
<span class="hljs-comment">#    on Codespaces:</span>
<span class="hljs-built_in">cd</span> /workspaces/avd-extended-workshop/avd_inventory
<span class="hljs-comment"># 2. run ansible-playbook to generate configs</span>
<span class="hljs-comment">#    wait until the playbook will finish execution and check the configs in avd_inventory/intended/configs</span>
ansible-playbook playbooks/atd-fabric-build.yml
<span class="hljs-comment"># 3. run ansible-playbook to push configs to devices</span>
ansible-playbook playbooks/atd-fabric-provision-eapi.yml
<span class="hljs-comment"># 4. Done! <img class="emoji" draggable="false" alt="🎉" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@14.1.2/assets/svg/1f389.svg" data-marp-twemoji=""/> Click on on any lab switch and check `show bgp evpn summary`</span>
</code></pre>

<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-bash">curl --user &lt;login&gt;:&lt;password&gt; --data <span class="hljs-string">&quot;show version&quot;</span> --insecure https://&lt;switch-mgmt-ip&gt;:443/command-api --verbose
</code></pre>
<p>Try it now! <img class="emoji" draggable="false" alt="🔨" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@14.1.2/assets/svg/1f528.svg" data-marp-twemoji=""/><br />

<h1 id="add-new-tenant">Add New Tenant</h1>
<div class="columns">
<div>
<ul>
<li>The <code>Tenant</code> in AVD is an abstraction combining a set of VRFs, VLANs and SVIs to be created on a set of switches.</li>
<li>Open <code>avd_inventory/group_vars/ATD_TENANTS_NETWORKS.yml</code> and uncomment the lines related to <code>Tenant_B</code></li>
<li>Run <code>ansible-playbook playbooks/atd-fabric-build.yml</code> to generate new configs.</li>
<li>This will generate required EVPN configs for the new VRF, VLANs and SVIs.</li>
<li>Click <code>Source Control</code> icon on the left panel and check the diffs.</li>
<li>Commit you change with a meaningful commit message.</li>
<li>(Optional): Run <code>ansible-playbook playbooks/atd-fabric-provision-eapi.yml</code> to push the new configs to the lab switches.</li>
</ul>
</div>
<div>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-yaml"><span class="hljs-attr">tenants:</span>
  <span class="hljs-comment"># Tenant_A data will be present above Tenant_B</span>
  <span class="hljs-comment"># keep it unchanged</span>
  <span class="hljs-bullet">-</span> <span class="hljs-attr">name:</span> <span class="hljs-string">Tenant_B</span>
    <span class="hljs-attr">mac_vrf_vni_base:</span> <span class="hljs-number">20000</span>
    <span class="hljs-attr">vrfs:</span>
      <span class="hljs-bullet">-</span> <span class="hljs-attr">name:</span> <span class="hljs-string">Tenant_B_OP_Zone</span>
        <span class="hljs-attr">vrf_vni:</span> <span class="hljs-number">20</span>
        <span class="hljs-attr">svis:</span>
          <span class="hljs-bullet">-</span> <span class="hljs-attr">id:</span> <span class="hljs-number">210</span>
            <span class="hljs-attr">name:</span> <span class="hljs-string">Tenant_B_OP_Zone_1</span>
            <span class="hljs-attr">tags:</span> [<span class="hljs-string">&#x27;opzone&#x27;</span>]
            <span class="hljs-attr">profile:</span> <span class="hljs-string">WITH_NO_MTU</span>
            <span class="hljs-attr">ip_address_virtual:</span> <span class="hljs-number">10.2</span><span class="hljs-number">.10</span><span class="hljs-number">.1</span><span class="hljs-string">/24</span>
          <span class="hljs-bullet">-</span> <span class="hljs-attr">id:</span> <span class="hljs-number">211</span>
            <span class="hljs-attr">name:</span> <span class="hljs-string">Tenant_B_OP_Zone_2</span>
            <span class="hljs-attr">tags:</span> [<span class="hljs-string">&#x27;opzone&#x27;</span>]
            <span class="hljs-attr">profile:</span> <span class="hljs-string">GENERIC_FULL</span>
            <span class="hljs-attr">ip_address_virtual:</span> <span class="hljs-number">10.2</span><span class="hljs-number">.11</span><span class="hljs-number">.1</span><span class="hljs-string">/24</span>
</code></pre>
</div>
</div>

<h1 id="filter-vlans-deployed">Filter VLANs Deployed</h1>

<ul>
<li>
<p>Currently all VLANs listed in <code>AVD_TENANTS_NETWORKS.yml</code> are deployed on the switches even if there are no client-facing interfaces configured for those VLANs.</p>
</li>
<li>
<p>To filter out unused VLANs, open <code>avd_inventory/group_vars/ATD_FABRIC.yml</code> and uncomment the following line:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-yaml"><span class="hljs-attr">l3leaf:</span>
  <span class="hljs-attr">defaults:</span>
    <span class="hljs-comment"># ... other defaults</span>
    <span class="hljs-comment"># keep all the lines above unchanged</span>
    <span class="hljs-comment"># ...</span>
    <span class="hljs-attr">filter:</span>
      <span class="hljs-attr">only_vlans_in_use:</span> <span class="hljs-literal">true</span>
</code></pre>
</li>
<li>
<p>Run <code>ansible-playbook playbooks/atd-fabric-build.yml</code> to generate new configs.</p>
</li>
<li>
<p>Click <code>Source Control</code> icon on the left panel and check the diffs.</p>
</li>
<li>
<p>Commit you change with a meaningful commit message.</p>
</li>
<li>
<p>(Optional): Run <code>ansible-playbook playbooks/atd-fabric-provision-eapi.yml</code> to push the new configs to the lab switches.</p>
</li>
</ul>
<footer>Arista Ansible AVD Extended Workshop, 2023</footer>

<h1 id="change-the-port-configuration">Change The Port Configuration</h1>
<div class="columns">
<div>
<ul>
<li>Currently ports to <code>host1</code> are configured as access ports in VLAN110.</li>
<li>Let's change that to a trunk with VLANs 110 and 160 allowed.</li>
<li>Open <code>avd_inventory/group_vars/ATD_SERVERS.yml</code> and add a new port profile. The change is shown on the right.</li>
<li>Run <code>ansible-playbook playbooks/atd-fabric-build.yml</code> to generate new configs.</li>
<li>Click <code>Source Control</code> icon on the left panel and check the diffs.</li>
<li>Commit you change with a meaningful commit message.</li>
<li>(Optional): Run <code>ansible-playbook playbooks/atd-fabric-provision-eapi.yml</code> to push the new configs to the lab switches.</li>
</ul>
</div>

<h1 id="validate-the-network">Validate The Network</h1>

<ul>
<li>
<p>To confirm that network state is correct use AVD network validation role.</p>
</li>
<li>
<p>1st, make sure that you have generated the latest configs and pushed them to the switches:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-bash">ansible-playbook playbooks/atd-fabric-build.yml
ansible-playbook playbooks/atd-fabric-provision-eapi.yml
</code></pre>
</li>
<li>
<p>Run the following command to validate the network state:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-bash">ansible-playbook playbooks/atd-validate-state.yml
</code></pre>
</li>
<li>
<p>The validate role has some limitations that are quite critical when building a CI pipeline. But there is some work in progress. For example, check <a href="https://github.com/arista-netdevops-community/anta">ANTA library</a> for an alternative solution.</p>
</li>
</ul>
<footer>Arista Ansible AVD Extended Workshop, 2023</footer>
</section>
